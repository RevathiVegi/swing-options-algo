name: Build, Push Image & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME }}/swing-options-algo:${{ github.ref_name }}
            ghcr.io/${{ secrets.GHCR_USERNAME }}/swing-options-algo:latest

      - name: Prepare client zip
        run: |
          mkdir tmp_pack
          cp -r pack tmp_pack/
          cp docker-compose.yml tmp_pack/
          zip -r client.zip tmp_pack/*
          ls -lh client.zip

      - name: Create GitHub release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Production-ready simulation container and client pack.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload client.zip to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: client.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
